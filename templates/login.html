{% extends "base.html" %}
{% block title %}Accedi | Iu-ventus{% endblock %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg space-y-6">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='logo/logo.png') }}"
                    alt="Iu-ventus Logo"
                    class="h-10" />
            </div>

            <!-- Titolo e descrizione -->
            <h1 class="text-3xl font-semibold text-center text-white">Benvenuto</h1>
            <p class="text-center text-gray-400">Registrati per continuare su Iu-ventus</p>

            <!-- Form di login -->
            <form method="POST" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                    <input id="email"
                        type="email"
                        name="email"
                        required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg
                                focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <input id="password"
                        type="password"
                        name="password" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Ricordami e Password dimenticata -->
                <div class="flex items-center justify-between text-sm">
                    <label class="inline-flex items-center text-gray-300">
                        <input type="checkbox"
                            name="remember"
                            class="h-4 w-4 text-blue-500 bg-gray-700 border-gray-600 rounded focus:ring-blue-400" />
                        <span class="ml-2">Ricordarmi</span>
                    </label>
                    <a href="{{ url_for('forgot') }}" class="text-blue-400 hover:text-blue-300">Hai dimenticato la password?</a>
                </div>

                <!-- Bottone di accesso -->
                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                    Accedi
                </button>
            </form>

            <!-- Link registrazione -->
            <p class="mt-6 text-center text-gray-400 text-sm">
                Non hai un account?
                <a href="{{ url_for('signup') }}"
                    class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a>
            </p>
        </div>
    </div>
{% endblock %}
