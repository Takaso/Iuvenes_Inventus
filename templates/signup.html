<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <title>Iu‑venes | Registrazione</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
    };
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- contenitore principale della registrazione -->
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg">
        <div class="flex justify-center mb-6">
        </div>
        <h1 class="text-3xl font-semibold text-center text-white mb-2">Crea un account</h1>
        <p class="text-center text-gray-400 mb-8">Registrati per iniziare con Iu‑venes</p>

        <!-- inizio del form -->
        <form method="POST" class="space-y-6">
        <!-- campo Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
            <input id="email" type="email" name="email" required
            class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <!-- campo Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
            <input id="password" type="password" name="password" required
            class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <!-- selezione tipo di utente -->
        <div>
            <label for="user_type" class="block text-sm font-medium text-gray-200">Genere Account</label>
            <select id="user_type" name="user_type"
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="Student">Studente</option>
            <option value="Business">Azienda</option>
            </select>
        </div>
        <!-- pulsante per registrarsi -->
        <button type="submit"
            class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
            Registrati
        </button>
        </form>

        <!-- link per andare alla pagina di login -->
        <p class="mt-6 text-center text-gray-400 text-sm">
        Hai già un account?
        <a href="login" class="text-blue-400 hover:text-blue-300 font-medium">Accedi</a>
        </p>

        <!-- footer con copyright -->
        <footer class="mt-8 text-center text-gray-600 text-xs">
            © 2025 Iu‑venes. Tutti i diritti riservati.
        </footer>
    </div>
</body>
</html>
