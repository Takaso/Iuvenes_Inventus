{% extends "base.html" %}

{% block title %}Iu-venes | Registrazione{% endblock %}

{% block content %}
    <!-- barra di navigazione -->
    <header class="w-full bg-gray-800 shadow-md border-b border-gray-700">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center space-x-8">
            <a href="{{ url_for('index') }}"
                class="text-white font-semibold text-lg hover:text-blue-400 transition">
                Home
            </a>
            {% if "user_id" in session %}
            <a href="{{ url_for('profile') }}"
                class="flex items-center text-gray-300 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 mr-1"
                    fill="currentColor"
                    viewBox="0 0 24 24">
                    <path d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4
                            4 1.791 4 4 4zm0 2c-2.673 0-8 1.337-8 4v2h16v-2c0-2.663-5.327-4-8-4z"/>
                </svg>
                Il tuo profilo
            </a>
            {% endif %}
        </div>
    </header>

    <!-- contenuto registrazione -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg space-y-6">
            <h1 class="text-3xl font-semibold text-center text-white">Crea un account</h1>
            <p class="text-center text-gray-400">Registrati per iniziare con Iu-venes</p>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                    <input id="email" type="email" name="email" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <input id="password" type="password" name="password" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-200">Genere Account</label>
                    <select id="user_type" name="user_type"
                            class="mt-1 block w-full px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg
                            focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Student">Studente</option>
                        <option value="Business">Azienda</option>
                    </select>
                </div>
                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                    Registrati
                </button>
            </form>

            <p class="mt-6 text-center text-gray-400 text-sm">
                Hai gi√† un account?
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-medium">Accedi</a>
            </p>
        </div>
    </main>
{% endblock %}
