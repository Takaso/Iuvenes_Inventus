{% extends "base.html" %}
{% block title %}Messages{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-white mb-8">Le tue connessioni</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for conn in connections %}
        <a href="{{ url_for('view_messages', connection_id=conn.id) }}"
            class="bg-gray-800 p-6 rounded-xl hover:bg-gray-700 transition">
            <div class="flex items-center gap-4">
                <img src="{{ url_for('uploaded_file', filename=conn.profile_pic) if conn.profile_pic else url_for('static', filename='logo/logo_quadrato.png') }}"
                    class="w-12 h-12 rounded-full border-2 border-blue-500/30">
                <div>
                    <h3 class="text-xl font-semibold text-white">{{ conn.Username }}</h3>
                    <p class="text-gray-400 text-sm">{{ conn.user_type }}</p>
                </div>
            </div>
        </a>
        {% else %}
        <p class="text-gray-400">Nessuna connessione ancora formata</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
