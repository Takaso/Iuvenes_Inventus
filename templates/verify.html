{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl max-w-md w-full space-y-6">
        <h1 class="text-2xl font-bold text-white">Verifica Account</h1>
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-200 mb-2">Codice di verifica</label>
                    <input type="text" name="code"
                        class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg">
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Verifica
                </button>
            </div>
        </form>
        <p class="text-gray-400 text-sm">
            Non hai ricevuto il codice?
            <a href="{{ url_for('resend_code') }}" class="text-blue-400">Invia di nuovo</a>
        </p>
    </div>
</div>
{% endblock %}
