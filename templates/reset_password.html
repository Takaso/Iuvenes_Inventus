{% extends "base.html" %}
{% block title %}Iu-ventus | Reimposta Password{% endblock %}
{% block content %}
<main class="flex-grow flex items-center justify-center bg-gray-900 p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl p-8 space-y-6">
        <h1 class="text-2xl font-bold text-white text-center">Reimposta Password</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Nuova Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Conferma Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition-all">
                Reimposta Password
            </button>
        </form>
    </div>
</main>
{% endblock %}
