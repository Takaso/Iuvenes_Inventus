<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iu‑venes | Profilo</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- barra di navigazione superiore -->
    <header class="w-full bg-gray-800 shadow">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <!-- link alla home page -->
            <a href="/" class="text-white font-semibold text-lg hover:text-blue-400 transition">Home</a>
            <nav class="space-x-4">
                <!-- placeholder per menu in futuro -->
            </nav>
        </div>
    </header>

    <!-- profilo utente -->
    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
            <!-- intestazione -->
            <h1 class="text-2xl font-semibold text-white text-center mb-4">Iu‑venes | Benvenuto nel tuo profilo</h1>

            <!-- tipo di account -->
            <p class="text-gray-200 mb-6">Il tuo tipo di account: <span class="font-medium text-blue-400">{{ user_type }}</span></p>

            <!-- link per amministratori -->
            {% if user_type == "Admin" %}
                <a href="{{ url_for('view_database') }}" class="block w-full text-center mb-4 px-4 py-2 bg-blue-600 rounded-lg text-white hover:bg-blue-700 transition">Visualizza Database</a>
            {% endif %}

            <!-- logout -->
            <a href="{{ url_for('logout') }}" class="block w-full text-center mt-2 px-4 py-2 border border-blue-500 rounded-lg text-blue-400 hover:bg-blue-700 hover:text-white transition">Esci</a>
        </div>
    </main>
</body>
</html>
